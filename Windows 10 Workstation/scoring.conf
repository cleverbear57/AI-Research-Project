[[check]]
message = "Netcat reverse shell has been deleted"
points = 1
    [[check.pass]]
    type = "PathExistsNot"
    path = "C:/ProgramData/Microsoft/Windows/Start Menu/Programs/StartUp/script.exe"
    [[check.pass]]
    type = "PathExistsNot"
    path = "C:/ProgramData/Microsoft/Windows/Start Menu/Programs/StartUp/nc.exe"

[[check]]
message = "Unauthorized administrator john has been deleted"
points = 1
    [[check.pass]]
    type = "UserExistsNot"
    user = "john"

[[check]]
message = "Users cannot impersonate client after authentication"
points = 1
    [[check.pass]]
    type = "UserRightsNot"
    name = "Users"
    value = "SeImpersonatePrivilege"

[[check]]
message = "Privilege execution payload has been removed"
points = 1
    [[check.pass]]
    type = "PathExistsNot"
    path = "C:/Users/jamie/Documents/ex.exe"

[[check]]
message = "All Firewall profiles have been re-enabled"
points = 1
    [[check.pass]]
    type = "FirewallUp"

[[check]]
message = "Real-time protection and Tamper Protection have been re-enabled"
points = 1
    [[check.pass]]
    type = "CommandContains"
    cmd = "Get-MpPreference | Select-Object -Property DisableRealtimeMonitoring"
    value = "False"
    [[check.pass]]
    type = "CommandContains"
    cmd = "Get-MpComputerStatus | Select-Object -Property IsTamperProtected"
    value = "True"

[[check]]
message = "Windows Defender exclusion for C:/ does not exist"
points = 1
    [[check.pass]]
    type = "CommandContainsNot"
    cmd = "Get-MpPreference | Select-Object ExclusionPath"
    value = "C:\\"

[[check]]
message = "Mimikatz binary has been removed"
points = 1
    [[check.pass]]
    type = "PathExistsNot"
    path = "C:/Windows/System32/config/mimikatz"

[[check]]
message = "Anydesk executable has been removed"
points = 1
    [[check.pass]]
    type = "PathExistsNot"
    path = "C:/Windows/System32/drivers/window.exe" 
